<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Will You Be My Valentine? üß∏üíï</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
    }
    body {
      background: linear-gradient(135deg, #ffe6f2, #fff0f5, #f8d7da);
      font-family: 'Comic Neue', cursive;
      color: #ff5e8a;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      min-height: 100dvh;
      height: 100dvh;
    }

    .floaties {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .float-item {
      position: absolute;
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      animation: floatUp 12s infinite linear;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(110dvh) rotate(0deg) scale(0.6); }
      100% { transform: translateY(-40dvh) rotate(1440deg) scale(1.3); }
    }

    .container {
      text-align: center;
      z-index: 10;
      padding: clamp(3vh, 5vw, 6vh) clamp(5vw, 7vw, 10vw);
      background: rgba(255, 240, 245, 0.85);
      border-radius: 40px;
      backdrop-filter: blur(18px);
      box-shadow: 0 20px 50px rgba(255, 105, 180, 0.35);
      border: 4px solid #ffb6c1;
      width: 90vw;
      max-width: 380px;
      max-height: 75dvh;
      position: relative;
      overflow: hidden;
      animation: bounceIn 1.6s ease-out;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.6) rotate(-10deg); opacity:0; }
      60% { transform: scale(1.08) rotate(4deg); }
      100% { transform: scale(1) rotate(0); opacity:1; }
    }

    h1 {
      font-size: clamp(2.2rem, 7vw, 3.2rem);
      margin-bottom: 1vh;
      color: #ff69b4;
      text-shadow: 2px 2px 8px #ffb6c1;
    }
    .subtitle {
      font-size: clamp(1.3rem, 4.5vw, 1.8rem);
      color: #ff85a2;
      margin-bottom: 4vh;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5vh;
      margin: 5vh 0;
      position: relative;
    }

    button {
      padding: clamp(10px, 3vw, 14px) clamp(28px, 8vw, 45px);
      font-size: clamp(1.4rem, 5vw, 1.9rem);
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.18);
      font-family: 'Poppins', sans-serif;
      touch-action: manipulation;
      user-select: none;
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
      background-size: 200% 200%;
      animation: gradientFlow 5s ease infinite;
      color: white;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #yesBtn:active { transform: scale(0.94); }

    #noBtn {
      background: linear-gradient(45deg, #b0b0b0, #e0e0e0);
      color: #444;
      position: absolute;
      animation: spin 7s linear infinite;
      will-change: transform, left, top;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    #noBtn.shake {
      animation: shake 0.4s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-8px, 4px) rotate(-4deg); }
      50% { transform: translate(8px, -4px) rotate(4deg); }
      75% { transform: translate(-5px, 3px) rotate(-2deg); }
    }

    .msg {
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      color: #ff85a2;
      margin-top: 3vh;
      opacity: 0;
      transition: all 1s;
    }
    .visible { opacity:1; transform: scale(1.08); }

    #surpriseScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9ec1, #ffdde1);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 5vw;
      text-align: center;
    }
    #surpriseScreen.visible { display: flex; }
    #giftText {
      font-size: clamp(2.2rem, 7vw, 3.4rem);
      color: #ff1493;
      margin-bottom: 5vh;
    }
    #giftBtn {
      padding: clamp(14px, 4vw, 24px) clamp(40px, 10vw, 70px);
      font-size: clamp(1.8rem, 6vw, 2.4rem);
      background: linear-gradient(45deg, #ffd700, #ffaa00, #ffd700);
      color: white;
      border: none;
      border-radius: 999px;
      box-shadow: 0 10px 35px rgba(255,215,0,0.5);
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.06); } }
  </style>
</head>
<body>

  <div class="floaties" id="floaties"></div>

  <div class="container" id="mainScreen">
    <h1>Will You Be My Valentine? üß∏üíñ</h1>
    <div class="subtitle">Pretty please? ü•∫ü´∂</div>

    <div class="buttons">
      <button id="yesBtn">YESS!! üòçüíï</button>
      <button id="noBtn">NO üò§</button>
    </div>

    <div class="msg" id="msg">Areyy... NO try chesthunnava?üòÇ, Donga‚ù§Ô∏è</div>
  </div>

  <div id="surpriseScreen">
    <div id="giftText">Click here for your surprise gift! üéÅ‚ú®</div>
    <button id="giftBtn">Open Gift üíù</button>
  </div>

  <script>
    const emojis = ["üíñ", "üß∏", "‚ù§Ô∏è", "‚ú®", "üíï", "üå∏", "üòò", "üçì", "üéÄ", "ü´∂", "üåü"];
    function createFloaty() {
      const item = document.createElement("div");
      item.classList.add("float-item");
      item.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      item.style.left = Math.random() * 100 + "vw";
      item.style.animationDuration = (Math.random() * 8 + 8) + "s";
      item.style.fontSize = (Math.random() * 2 + 1.5) + "rem";
      document.getElementById("floaties").appendChild(item);
      setTimeout(() => item.remove(), 14000);
    }
    setInterval(createFloaty, 350);

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");
    const mainScreen = document.getElementById("mainScreen");
    const surpriseScreen = document.getElementById("surpriseScreen");
    const giftBtn = document.getElementById("giftBtn");
    const container = document.querySelector(".container");

    function moveNo() {
      // Container lopaliki matrame limit
      const containerRect = container.getBoundingClientRect();
      const maxX = containerRect.width - noBtn.offsetWidth - 30;
      const maxY = containerRect.height - noBtn.offsetHeight - 30;

      let newX = Math.random() * maxX + 15; // padding adjust
      let newY = Math.random() * maxY + 15;

      // Yes button area avoid (optional extra safety)
      const yesRect = yesBtn.getBoundingClientRect();
      const relYesLeft = yesRect.left - containerRect.left;
      const relYesTop = yesRect.top - containerRect.top;
      if (Math.abs(newX - relYesLeft) < 180 && Math.abs(newY - relYesTop) < 180) {
        newX += 220 * (Math.random() > 0.5 ? 1 : -1);
        newY += 200 * (Math.random() > 0.5 ? 1 : -1);
      }

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      noBtn.style.position = "absolute"; // container relative ga undali
    }

    // Initial position
    setTimeout(moveNo, 500);

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      noBtn.classList.add("shake");
      setTimeout(() => {
        noBtn.classList.remove("shake");
        moveNo();
      }, 400);
      msg.classList.add("visible");
    });

    noBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      noBtn.classList.add("shake");
      setTimeout(() => {
        noBtn.classList.remove("shake");
        moveNo();
      }, 400);
      msg.classList.add("visible");
    });

    yesBtn.addEventListener("click", () => {
      for(let i = 0; i < 50; i++) setTimeout(createFloaty, i * 40);
      mainScreen.style.opacity = "0";
      setTimeout(() => {
        mainScreen.style.display = "none";
        surpriseScreen.classList.add("visible");
      }, 700);
    });

    giftBtn.addEventListener("click", () => {
      const surpriseLink = "https://instagram.com/avin_aravind"; // ‚Üê marchu bro
      document.body.style.transform = "scale(1.4)";
      document.body.style.opacity = "0";
      setTimeout(() => window.location.href = surpriseLink, 1000);
    });
  </script>

</body>
</html>
