<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Will You Be My Valentine? üß∏üíï</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      min-height: -webkit-fill-available; /* Mobile Safari fix */
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #ffe6f2, #fff0f5, #f8d7da);
      font-family: 'Comic Neue', cursive;
      color: #ff5e8a;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: all 1.5s ease;
      height: 100vh;
      height: 100dvh; /* Dynamic viewport height - modern fix */
    }

    .floaties {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .float-item {
      position: absolute;
      font-size: 2.8rem;
      animation: floatUp 10s infinite linear;
      opacity: 0.85;
      filter: drop-shadow(0 5px 15px rgba(255,100,150,0.5));
    }
    @keyframes floatUp {
      0% { transform: translateY(120dvh) rotate(0deg) scale(0.6); }
      100% { transform: translateY(-30dvh) rotate(1440deg) scale(1.3); }
    }

    .container {
      text-align: center;
      z-index: 10;
      padding: 4vh 5vw;
      background: rgba(255, 240, 245, 0.8);
      border-radius: 50px;
      backdrop-filter: blur(18px);
      box-shadow: 0 25px 60px rgba(255, 105, 180, 0.35);
      border: 4px solid #ffb6c1;
      max-width: 95vw;
      max-height: 90dvh;
      overflow-y: auto; /* Just in case, but shouldn't need */
      animation: bounceIn 1.6s ease-out;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.4) rotate(-20deg); opacity:0; }
      60% { transform: scale(1.15) rotate(6deg); }
      80% { transform: scale(0.92) rotate(-4deg); }
      100% { transform: scale(1) rotate(0); opacity:1; }
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 4rem);
      margin-bottom: 0.8rem;
      color: #ff69b4;
      text-shadow: 4px 4px 12px #ffb6c1;
      font-weight: 700;
    }
    .subtitle {
      font-size: clamp(1.4rem, 5vw, 2rem);
      color: #ff85a2;
      margin-bottom: 5vh;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10vw;
      margin: 7vh 0;
      position: relative;
      flex-wrap: wrap;
    }

    button {
      padding: clamp(16px, 5vw, 22px) clamp(50px, 12vw, 80px);
      font-size: clamp(1.6rem, 6vw, 2.4rem);
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
      font-family: 'Poppins', sans-serif;
      margin: 1vh 0;
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
      background-size: 200% 200%;
      animation: gradientFlow 4s ease infinite;
      color: white;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #yesBtn:hover {
      transform: scale(1.15) rotate(8deg) translateY(-10px);
    }

    #noBtn {
      background: linear-gradient(45deg, #b0b0b0, #e0e0e0);
      color: #444;
      position: absolute;
      animation: spin 4s linear infinite;
      transform-origin: center;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    #noBtn:hover {
      animation-duration: 1.2s;
    }

    .msg {
      font-size: clamp(1.4rem, 5vw, 2rem);
      color: #ff85a2;
      margin-top: 4vh;
      opacity: 0;
      transition: all 1s;
    }
    .visible { opacity:1; transform: scale(1.15); }

    /* Surprise screen - full viewport fix */
    #surpriseScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9ec1, #ffdde1);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 5vw;
    }
    #surpriseScreen.visible {
      display: flex;
    }
    #giftText {
      font-size: clamp(2.2rem, 7vw, 3.5rem);
      color: #ff1493;
      text-align: center;
      margin-bottom: 5vh;
    }
    #giftBtn {
      padding: clamp(20px, 6vw, 30px) clamp(60px, 15vw, 100px);
      font-size: clamp(2rem, 7vw, 3rem);
      background: linear-gradient(45deg, #ffd700, #ffaa00, #ffd700);
      color: #fff;
      border: none;
      border-radius: 999px;
      box-shadow: 0 15px 50px rgba(255,215,0,0.6);
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.08); } }

    @media (max-width: 600px) {
      .buttons { gap: 8vh; flex-direction: column; align-items: center; }
      #noBtn { position: relative; }
    }
  </style>
</head>
<body>

  <div class="floaties" id="floaties"></div>

  <div class="container" id="mainScreen">
    <h1>Will You Be My Valentine? üß∏üíñ</h1>
    <div class="subtitle">Pretty please? ü•∫ü´∂</div>

    <div class="buttons">
      <button id="yesBtn">YESS!! üòçüíï</button>
      <button id="noBtn">NO WAY üò§</button>
    </div>

    <div class="msg" id="msg">Arey... No antunnava? Adhi thiruguthu escape chesthundi ra üòÇ‚ù§Ô∏è</div>
  </div>

  <div id="surpriseScreen">
    <div id="giftText">Click here for your surprise gift! üéÅ‚ú®</div>
    <button id="giftBtn">Open Gift üíù</button>
  </div>

  <script>
    // Floating stuff (same as before)
    const emojis = ["üíñ", "üß∏", "‚ù§Ô∏è", "‚ú®", "üíï", "üå∏", "üòò", "üçì", "üéÄ", "ü´∂", "üåü"];
    function createFloaty() {
      const item = document.createElement("div");
      item.classList.add("float-item");
      item.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      item.style.left = Math.random() * 100 + "vw";
      item.style.animationDuration = (Math.random() * 7 + 7) + "s";
      item.style.fontSize = (Math.random() * 2.5 + 1.8) + "rem";
      document.getElementById("floaties").appendChild(item);
      setTimeout(() => item.remove(), 12000);
    }
    setInterval(createFloaty, 250);

    // Rest of the script remains same as previous version
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");
    const mainScreen = document.getElementById("mainScreen");
    const surpriseScreen = document.getElementById("surpriseScreen");
    const giftBtn = document.getElementById("giftBtn");

    function moveNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 40;
      const maxY = window.innerHeight - noBtn.offsetHeight - 40;
      let newX = Math.random() * maxX;
      let newY = Math.random() * maxY;

      const yesRect = yesBtn.getBoundingClientRect();
      if (Math.abs(newX - yesRect.left) < 220 && Math.abs(newY - yesRect.top) < 220) {
        newX += 280 * (Math.random() > 0.5 ? 1 : -1);
        newY += 250 * (Math.random() > 0.5 ? 1 : -1);
      }

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      noBtn.style.position = "fixed";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      noBtn.style.transform = "scale(0.4) rotate(720deg)";
      setTimeout(() => {
        noBtn.style.transform = "scale(1)";
        moveNo();
      }, 500);
      msg.classList.add("visible");
    });

    yesBtn.addEventListener("click", () => {
      for(let i = 0; i < 60; i++) setTimeout(createFloaty, i * 30);
      mainScreen.style.opacity = "0";
      setTimeout(() => {
        mainScreen.style.display = "none";
        surpriseScreen.classList.add("visible");
      }, 800);
    });

    giftBtn.addEventListener("click", () => {
      const surpriseLink = "https://instagram.com/yourprofile"; // ‚Üê YOUR LINK HERE
      document.body.style.transform = "scale(1.5)";
      document.body.style.opacity = "0";
      setTimeout(() => window.location.href = surpriseLink, 1200);
    });
  </script>

</body>
</html>
