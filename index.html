<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Will You Be My Valentine? üß∏üíï</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
    }
    body {
      background: linear-gradient(135deg, #ffe6f2, #fff0f5, #f8d7da);
      font-family: 'Comic Neue', cursive;
      color: #ff5e8a;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      min-height: 100dvh;
      height: 100dvh;
      transition: all 1.5s ease;
    }

    .floaties {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .float-item {
      position: absolute;
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      animation: floatUp 10s infinite linear;
      opacity: 0.85;
    }
    @keyframes floatUp {
      0% { transform: translateY(110dvh) rotate(0deg) scale(0.6); }
      100% { transform: translateY(-40dvh) rotate(1440deg) scale(1.3); }
    }

    .container {
      text-align: center;
      z-index: 10;
      padding: clamp(3vh, 5vw, 5vh) clamp(4vw, 6vw, 8vw);
      background: rgba(255, 240, 245, 0.82);
      border-radius: 40px;
      backdrop-filter: blur(18px);
      box-shadow: 0 20px 50px rgba(255, 105, 180, 0.4);
      border: 4px solid #ffb6c1;
      max-width: 92vw;
      max-height: 85dvh;
      animation: bounceIn 1.6s ease-out;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5) rotate(-15deg); opacity:0; }
      60% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0); opacity:1; }
    }

    h1 {
      font-size: clamp(2.8rem, 9vw, 4.2rem);
      margin-bottom: 1vh;
      color: #ff69b4;
      text-shadow: 3px 3px 10px #ffb6c1;
    }
    .subtitle {
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      color: #ff85a2;
      margin-bottom: 5vh;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6vh;
      margin: 6vh 0;
    }

    button {
      padding: clamp(14px, 4vw, 20px) clamp(40px, 12vw, 70px);
      font-size: clamp(1.8rem, 6vw, 2.4rem);
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      font-family: 'Poppins', sans-serif;
      touch-action: manipulation;
      user-select: none;
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
      background-size: 200% 200%;
      animation: gradientFlow 5s ease infinite;
      color: white;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #yesBtn:active { transform: scale(0.92); }

    #noBtn {
      background: linear-gradient(45deg, #b0b0b0, #e0e0e0);
      color: #444;
      position: relative;
      animation: spin 6s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    #noBtn.shake {
      animation: shake 0.5s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      20% { transform: translate(-10px, 5px) rotate(-5deg); }
      40% { transform: translate(10px, -5px) rotate(5deg); }
      60% { transform: translate(-8px, 4px) rotate(-3deg); }
      80% { transform: translate(8px, -4px) rotate(3deg); }
    }

    .msg {
      font-size: clamp(1.4rem, 4.5vw, 1.9rem);
      color: #ff85a2;
      margin-top: 4vh;
      opacity: 0;
      transition: all 1s;
    }
    .visible { opacity:1; transform: scale(1.1); }

    #surpriseScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9ec1, #ffdde1);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 5vw;
      text-align: center;
    }
    #surpriseScreen.visible { display: flex; }
    #giftText {
      font-size: clamp(2.5rem, 8vw, 3.8rem);
      color: #ff1493;
      margin-bottom: 6vh;
    }
    #giftBtn {
      padding: clamp(18px, 5vw, 28px) clamp(50px, 14vw, 90px);
      font-size: clamp(2.2rem, 7vw, 3rem);
      background: linear-gradient(45deg, #ffd700, #ffaa00, #ffd700);
      color: white;
      border: none;
      border-radius: 999px;
      box-shadow: 0 12px 40px rgba(255,215,0,0.5);
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.06); } }
  </style>
</head>
<body>

  <div class="floaties" id="floaties"></div>

  <div class="container" id="mainScreen">
    <h1>Will You Be My Valentine? üß∏üíñ</h1>
    <div class="subtitle">Pretty please? ü•∫ü´∂</div>

    <div class="buttons">
      <button id="yesBtn">YESS!! üòçüíï</button>
      <button id="noBtn">NO üò§</button>
    </div>

    <div class="msg" id="msg">Areyy... NO try chesthunnava? Adhi escape master ra üòÇ‚ù§Ô∏è</div>
  </div>

  <div id="surpriseScreen">
    <div id="giftText">Click here for your surprise gift! üéÅ‚ú®</div>
    <button id="giftBtn">Open Gift üíù</button>
  </div>

  <script>
    // Floating emojis
    const emojis = ["üíñ", "üß∏", "‚ù§Ô∏è", "‚ú®", "üíï", "üå∏", "üòò", "üçì", "üéÄ", "ü´∂", "üåü"];
    function createFloaty() {
      const item = document.createElement("div");
      item.classList.add("float-item");
      item.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      item.style.left = Math.random() * 100 + "vw";
      item.style.animationDuration = (Math.random() * 7 + 7) + "s";
      item.style.fontSize = (Math.random() * 2.5 + 1.8) + "rem";
      document.getElementById("floaties").appendChild(item);
      setTimeout(() => item.remove(), 12000);
    }
    setInterval(createFloaty, 300);

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");
    const mainScreen = document.getElementById("mainScreen");
    const surpriseScreen = document.getElementById("surpriseScreen");
    const giftBtn = document.getElementById("giftBtn");

    function moveNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 50;
      const maxY = window.innerHeight - noBtn.offsetHeight - 50;
      let newX = Math.random() * maxX;
      let newY = Math.random() * maxY;

      // Yes button area avoid cheyadam
      const yesRect = yesBtn.getBoundingClientRect();
      if (Math.abs(newX - yesRect.left) < 250 && Math.abs(newY - yesRect.top) < 250) {
        newX += 320 * (Math.random() > 0.5 ? 1 : -1);
        newY += 300 * (Math.random() > 0.5 ? 1 : -1);
      }

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      noBtn.style.position = "fixed";
    }

    // Hover or touch start cheste jump
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    // Click cheste kuda jump + shake effect (disappear avvadhu)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      noBtn.classList.add("shake");
      setTimeout(() => {
        noBtn.classList.remove("shake");
        moveNo(); // click ayina kuda random position ki jump
      }, 500);
      msg.classList.add("visible");
    });

    // Yes click ‚Üí surprise
    yesBtn.addEventListener("click", () => {
      for(let i = 0; i < 50; i++) setTimeout(createFloaty, i * 40);
      mainScreen.style.opacity = "0";
      setTimeout(() => {
        mainScreen.style.display = "none";
        surpriseScreen.classList.add("visible");
      }, 700);
    });

    // Gift ‚Üí your link
    giftBtn.addEventListener("click", () => {
      const surpriseLink = "https://instagram.com/yourprofile"; // ‚Üê CHANGE THIS
      document.body.style.transform = "scale(1.4)";
      document.body.style.opacity = "0";
      setTimeout(() => window.location.href = surpriseLink, 1000);
    });
  </script>

</body>
</html>
